services:
  - type: web
    name: aniwatch-api
    runtime: docker
    repo: https://github.com/robertteah/aniwatch-api.git
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Auto-deploy on push to main branch
    autoDeploy: true
    # Health check endpoint
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
